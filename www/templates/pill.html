<ion-view title="{{pill.name}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <img ng-src="{{pill.image}}" alt=""> 
    {{pill.description}}
    <div class="link" ng-click="browser(pill.information)">Drug Information</div>
    <div class="link" ng-click="browser(pill.refill)">Order Refill</div>
  </ion-content>
  <div class="bar bar-footer">
    <button class="button button-clear">
        Write Review
        <i class="icon ion-edit"></i>
    </button>
  </div>
</ion-view>
