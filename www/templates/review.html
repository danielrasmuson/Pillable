<ion-view title="Review">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <h3>Review: {{pill.name}}</h3>
  <p>{{pill.description}}</p>

  <span class="item item-divider">Difficulty to get off medication</span>
  <div class="range range-positive">
    <input type="range" name="volume">
  </div>
  <span class="item item-divider">Weight Gain</span>
  <div class="range range-positive">
    <input type="range" name="volume">
  </div>
  <span class="item item-divider">Mood Changes</span>
  <div class="range range-positive">
    <input type="range" name="volume">
  </div>
  <span class="item item-divider">General Satisfaction</span>
  <div class="range range-positive">
    <input type="range" name="volume">
  </div>

  <span class="item item-divider">Comments:</span>
  <textarea placeholder="Please enter your comments here." rows="8" cols="10"></textarea>

  <button class="button button-block button-positive">
      Submit
  </button>
  </ion-content>
  <!-- <div class="bar bar-footer"> -->
  <!-- </div> -->
</ion-view>
