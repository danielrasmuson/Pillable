<ion-view title="Profile">
<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>

<ion-content class="has-header" id="pill">
    <table class="table table-striped">
        <tr>
            <td>Name:</td>
            <td>
                {{profile.name}}
            </td>
        </tr>    
        <tr>
            <td>Weight:</td>
            <td>
                {{profile.weight}}
                <i class="icon ion-edit" ng-click="pristine = false;"></i>
            </td>
        </tr>
        <tr>
            <td>Blood Pressure:</td>
            <td>
                {{profile.bloodPressure}}
                <i class="icon ion-edit" ng-click="pristine = false;"></i>
            </td>
        </tr>
        <tr>
            <td>Glucose:</td>
            <td>
                {{profile.glucose}}
                <i class="icon ion-edit" ng-click="pristine = false;"></i>
            </td>
        </tr>
    </table>




    <button class="button button-balanced button-block" ng-click="viewPill(pill)" ng-disabled="pristine">
    Sync With Walgreens 
    </button>
</ion-content>
</ion-view>
